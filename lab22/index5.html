<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 10, b = 5, c = 2
        function isDivisible_If(n, x, y) {
            if (n % x === 0 && n % y === 0) {
                return 'Число ' + n + ' - ділиться на обидва числа';
            } else {
                return 'Число ' + n + ' - не ділиться на обидва числа';
            }
        }
        function isDivisible_Ternary(n, x, y) {
            return n % x === 0 && n % y === 0
                ? 'Число ' + n + ' - ділиться на обидва числа'
                : 'Число ' + n + ' - не ділиться на обидва числа';
        }
        function isDivisible(n, x, y) {
            return n % x === 0 && n % y === 0;
        }
        console.log(isDivisible_If(a,b,c))
        console.log(isDivisible_Ternary(a,b,c))
        console.log(isDivisible(a,b,c))
    </script>
</body>

</html>
