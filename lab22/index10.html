<!DOCTYPE html>

    <title>Document</title>
</head>

<body>
    <script>
        function reverseArr(arr) {
            return arr.map((val) => {
                return isNaN(val) ? val : val * val;
            });
        }
        let array = [1, 2, 'a', 4, 'b', 6];
        console.log(reverseArr(array));
    </script>
</body>
