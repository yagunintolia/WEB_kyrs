<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number">
    <button onclick="fnc()">Обчислити</button>

    <script>
        function fnc(){
            let num = document.getElementsByTagName("input")[0].value
            alert(seconds(num))
        }
        function seconds(total){
            return total%60
        }
    </script>
</body>
</html>
